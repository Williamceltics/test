<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>腾讯体育</title>
    <style>
        /* 基础样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: "Microsoft YaHei", sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        /* 导航栏 */
        .header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #002140;
            color: white;
            z-index: 999;
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 10px 20px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #00a0e9;
        }

        /* 轮播图 */
        .banner {
            margin-top: 60px; /* 预留导航栏高度 */
            height: 400px;
            background: url('https://example.com/placeholder.jpg ') no-repeat center center;
            background-size: cover;
        }

        /* 内容容器 */
        .container {
            max-width: 1200px;
            margin: 20px auto;
            display: flex;
            gap: 20px;
        }

        /* 主体内容区 */
        .main-content {
            flex: 3;
        }

        .news-section {
            margin-bottom: 30px;
        }

        .news-title {
            font-size: 20px;
            font-weight: bold;
            border-left: 4px solid #00a0e9;
            padding-left: 10px;
            margin-bottom: 15px;
        }

        .news-list li {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .news-list img {
            width: 120px;
            height: 80px;
            object-fit: cover;
            margin-right: 15px;
            border-radius: 4px;
        }

        /* 侧边栏 */
        .sidebar {
            flex: 1;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
        }

        .video-section {
            margin-bottom: 20px;
        }

        .video-section iframe {
            width: 100%;
            height: 200px;
            border: none;
        }

        /* 底部 */
        .footer {
            background-color: #002140;
            color: white;
            padding: 30px 0;
            margin-top: 40px;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
        }

        .footer-links a {
            color: #ccc;
            text-decoration: none;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <header class="header">
        <div class="nav-container">
            <div class="logo">腾讯体育</div>
            <div class="nav-links">
                <a href="#">首页</a>
                <a href="#">NBA</a>
                <a href="#">足球</a>
                <a href="#">电竞</a>
                <a href="#">综合</a>
            </div>
        </div>
    </header>

    <!-- 轮播图 -->
    <div class="banner"></div>

    <!-- 主体内容 -->
    <div class="container">
        <!-- 主体内容区 -->
        <div class="main-content">
            <!-- 新闻板块 -->
            <section class="news-section">
                <div class="news-title">热点新闻</div>
                <ul class="news-list">
                    <li>
                        <img src="https://example.com/news1.jpg " alt="新闻配图">
                        <div>
                            <h3>詹姆斯创历史得分纪录</h3>
                            <p>北京时间4月5日，湖人对阵奇才...</p>
                        </div>
                    </li>
                    <!-- 更多新闻项... -->
                </ul>
            </section>
        </div>

        <!-- 右侧边栏 -->
        <div class="sidebar">
            <!-- 视频播放 -->
            <section class="video-section">
                <iframe src="https://example.com/video.html " allowfullscreen></iframe>
            </section>
        </div>
    </div>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-links">
                <a href="#">关于我们</a>
                <a href="#">广告服务</a>
                <a href="#">联系合作</a>
                <a href="#">隐私政策</a>
            </div>
            <div>© 2023 Tencent Sports All Rights Reserved</div>
        </div>
    </footer>
</body>
</html>
